<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nafasbaru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-blur"></div>

    <div class="top-bar">
        <a href="#" class="back-link"><i class="fas fa-chevron-left"></i> Home page</a>
    </div>

    <div class="login-card-wrapper">
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="Nafasbaru Logo" class="nafasbaru-logo">
                <h2 class="welcome-title">Welcome Back!</h2>
                <p class="welcome-subtitle">We missed you! Please enter your details.</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-icon-container">
                        <input type="email" id="email" placeholder="Enter Your Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon-container">
                        <input type="password" id="password" placeholder="Enter Password">
                        <i class="fas fa-eye password-toggle-icon"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="sign-in-button">Sign In</button>
            </form>

            <div class="social-login">
                <button class="google-sign-in">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo"> Sign in with google
                </button>
            </div>

            <div class="signup-prompt">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
